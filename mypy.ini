[mypy]
python_version = 3.12
pretty = True
show_error_codes = True

# Keep checks practical for this project:
# - do not fail on external packages without stubs (Django/Celery/etc.)
# - avoid strict mode defaults from global/user config
ignore_missing_imports = True
disallow_any_unimported = False

# Moderate strictness (can be tightened later per-module)
disallow_untyped_defs = False
check_untyped_defs = False
warn_return_any = False
no_implicit_optional = True
disable_error_code = annotation-unchecked, import-untyped

[mypy-adjango.mixins.polymorphic.admin]
disable_error_code = attr-defined

[mypy-adjango.exceptions.base]
disable_error_code = no-redef

[mypy-adjango.serializers]
disable_error_code = assignment
